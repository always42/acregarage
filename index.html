<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACRE GARAGE | Çok Yakında</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("background.jpeg") no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

/* Koyu şeffaf katman */
.overlay {
  background: rgba(0,0,0,0.55);
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Yazı alanı */
.content {
  text-align: center;
  padding: 20px;
}

.content h1 {
  font-size: 48px;
  letter-spacing: 4px;
  margin-bottom: 15px;
}

.content p {
  font-size: 16px;
  opacity: 0.85;
  letter-spacing: 2px;
}

/* Mobil uyum */
@media (max-width: 600px) {
  .content h1 {
    font-size: 34px;
  }
}
</style>
</head>

<body>
  <div class="overlay">
    <div class="content">
      <h1>ÇOK YAKINDA</h1>
      <p>ACRE GARAGE • PREMIUM OTOMOTİV</p>
    </div>
  </div>
</body>
</html>
